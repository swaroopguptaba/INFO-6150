<!DOCTYPE html>

    <title>JavaJam Coffee House</title>
    <link rel="stylesheet" href="/javajam.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
  </head>
  <div id ="wrapper">
  <body>
      <header>
        <h1>JavaJam Coffee House</h1>
      </header>
      <nav><b><a href="index.html">Home</a> &nbsp;
        <a href="menu.html">Menu</Menu></a> &nbsp;
        <a href="music.html">Music</a> &nbsp;<a href="jobs.html">Jobs</a>
        &nbsp;<a href="gallery.html">Gallery</a></b></nav>
      <main>
        <h2> Job Application </h2>
        <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
            <div class="form-group">
              <label for="exampleInputName">Full Name</label>
              <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name" required="required">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" required="required">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
           
              <div class="form-group ">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" placeholder="Boston">
              </div>
              <div class="form-group ">
                <label for="inputZip">Zip</label>
                <input type="text" name="zip" class="form-control" id="inputZip" placeholder="34000">
              </div>
       
            <div class="form-group">
              <label for="example-tel-input" >Telephone</label>
              <input class="form-control" name="tel" type="tel" placeholder="1-(555)-555-5555" >
            </div>
            <div class="form-group ">
              <label class="">Upload your CV: </label>
              <input type="file" name="file">
            </div>
            <button type="submit" style=" margin-left: 50%;" class="">Submit</button>
          </form>
      </main>
  </body>

</footer>
</div>
